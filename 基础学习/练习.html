<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        姓名：<input type="text"/><br>
        密码：<input type="password" maxlength="5"/><br>
        性别：
        <input type="radio" name="gender" value="男" checked>男
        <input type="radio" name="gender" value="女">女<br>
        年龄：
        <input type="radio" name="age" value="80后">80后
        <input type="radio" name="age" value="90后" checked>90后
        <input type="radio" name="age" value="00后">00后<br>
        你喜欢的水果：
        <input type="checkbox" name="fruit" value="苹果">苹果
        <input type="checkbox" name="fruit" value="香蕉">香蕉
        <input type="checkbox" name="fruit" value="西瓜">西瓜
        <input type="checkbox" name="fruit" value="梨子">梨子<br>
        <input type="file"><br>
        <textarea cols="30" rows="10">请介绍一下自己</textarea><br>
        <select>
            <option>HTML</option>
            <option selected>css</option>
            <option>javascript</option>
        </select><br>
        <select size="2">
            <option>HTML</option>
            <option>css</option>
            <option>javascript</option>
        </select><br>
        <select multiple>
            <option>HTML</option>
            <option>css</option>
            <option>javascript</option>
        </select><br>
        <input type="button" value="普通按钮">
        <input type="submit" value="提交按钮">
        <input type="reset" value="重置">
    </form>
</body>
</html>
