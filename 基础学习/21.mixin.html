<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.unpkg.com/vue@next"></script>
</head>
<body>
    <div id="Application">
        <my-com1 title="组件1"></my-com1>
        <my-com2 title="组件2"></my-com2>
        <my-com3 title="组件3"></my-com3>
    </div>
    <script>
        const App = Vue.createApp({})
        const myMixIn = {
            props:['title']
        }
        const com1 = {
            mixins:[myMixIn],
            template:`
                <div style="border:red solid 2px;">
                    {{title}}    
                </div>
            `
        }
        const com2 = {
            mixins:[myMixIn],
            template:`
                <div style="border:blue solid 2px;">
                    {{title}}    
                </div>
            `
        }
        const com3 = {
            mixins:[myMixIn],
            template:`
                <div style="border:green solid 2px;">
                    {{title}}    
                </div>
            `
        }
        App.mixin({
            mounted() {
                console.log("Mixin对象mounted")
            }
        })
        App.component("my-com1", com1)
        App.component("my-com2", com2)
        App.component("my-com3", com3)
        App.mount("#Application")
    </script>
</body>
</html>
