<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.unpkg.com/vue@next"></script>
</head>
<body>
    <div id="Application">
        <my-container>组件内部</my-container>
        <my-container></my-container>
        <my-container2>
            <template v-slot:header>
                <h1>这里是头部元素</h1>
            </template>
            <template v-slot:main>
                <p>内容部分,具名插槽</p>
                <p>内容部分</p>
            </template>
            <template v-slot:footer>
                <p>这里是尾部元素</p>
            </template>
        </my-container2>
        <my-container2>
            <template #header>
                <h1>这里是头部元素</h1>
            </template>
            <template #main>
                <p>内容部分,具名插槽缩写#</p>
                <p>内容部分</p>
            </template>
            <template #footer>
                <p>这里是尾部元素</p>
            </template>
        </my-container2>
    </div>
    <script>
        const App = Vue.createApp({})
        const containerComponent = {
            template: `<div style="border-style:solid;border-color:red;border-width:10px"><slot>插槽默认内容</slot></div> `
        }
        App.component("my-container", containerComponent)
        const container2Component = {
            template: `<div>
                    <slot name="header"></slot>
                    <hr/>
                    <slot name="main"></slot>
                    <hr/>
                    <slot name="footer"></slot>
                </div> `
        }
        App.component("my-container2", container2Component)
        App.mount("#Application")
    </script>
</body>
</html>
