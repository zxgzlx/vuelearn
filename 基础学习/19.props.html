<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.unpkg.com/vue@next"></script>
</head>
<body>
    <div id="Application">
        <comp1 :count="5"></comp1>
    </div>
    <script>
        const App = Vue.createApp({})
        const comp1 = {
            // props:["count"],
            props:{
                count: {
                    type: Number,
                    required: false,
                    default: 10
                }
            },
            data() {
                return {
                    thisCount:0
                }
            },
            methods: {
                click(){
                    this.thisCount += 1
                }
            },
            computed: {
                innerCount: {
                    get() {
                        return this.count + this.thisCount
                    }
                }
            },
            template: `
                <button @click="click">点击</button>
                <div>计数:{{innerCount}}</div>
            `
        }
        App.component("comp1", comp1)
        App.mount("#Application")
    </script>
</body>
</html>
